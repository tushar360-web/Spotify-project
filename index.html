<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="30" class="invert" src="close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>  
                </div>
                <div class="songList">
                    <ul>
                       
                    </ul>
                </div> 

                <div class="footer">
                    <div><a href="http://www.spotify.com/in-en/legal/"><span>Legal</span></a> </div>
                    <div><a href="http://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a> </div>
                    <div><a href="http:////www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="http://www.spotify.com/in-en/legal/cookies-policy"><span>Cookies</span></a> </div>
                    <div><a href="http://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="http://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a> </div>
                    <div><a href="https://www.spotify.com/legal/cookies-policy/"><span>Cookies</span></a> </div>
                </div>
            </div>

        </div>
        <div class=" right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                    <img  width="40" class="invert hamburger" src="hamburger.svg" alt="hamb">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">        
                    

                </div>


                <div width="30" class="playbar">
                    <div width="30" class="seekbar">
                        <div width="30" class="circle">
                            
                        </div>
                    </div>

        
                    <div class="abovebar">          
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img id="previous" src="prevsong.svg" alt="previous">
                        <img id="play" src="play.svg" alt="play">
                        <img id="next" src="nextsong.svg" alt="next song">
                        
                    </div>
                    <div class="timevol">
                    <div class="songtime">
                            
                    </div>
                    <div class="volume">
                        <img width="25" src="volume.svg" alt="vol">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
